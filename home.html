<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My css -->
    <link href="./css/home.css" rel="stylesheet"/>
    <link href="./css/test.css" rel="stylesheet"/>
</head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12" id="div-bem-vindo">
                <h1 class="text-center">BEM<br/>VINDO!</h1>
            </div>

            <div id="div-form" class="col-sm-12 col-lg-5">
                <div class="container">
                    <div id="site-name">
                        <h2>Não sei o nome</h2>
                        <p>Descrição maneira haha</p>
                    </div>
            
                    <form>
                        <div class="col-sm-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="custom-button-group">
                                <i id="icon-user" class="fa-solid fa-user input-icon"></i>
                                <input type="text" class="my-form-group" id="username">
                            </div>
                        </div>
                        <div class="col-sm-12 password-container">
                            <label for="password" class="form-label">Password</label>
                            <div class="custom-button-group">
                                <i class="fa-solid fa-lock input-icon"></i>
                                <input type="text" class="my-form-group" id="password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 forget-container">
                                <span id="forget-my-password">Esqueci minha senha</span>
                            </div>
                        </div>

                        <div class="col-sm-12 button-container">
                            <button type="submit" class="btn btn-success">LOGIN</button>
                        </div>

                    </form>
                </div>
                
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
